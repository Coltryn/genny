<!DOCTYPE html>
<html>
<head>
    <title>CrytoTryn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            font-size: 14px;
            background-color: #f5f5f5;
        }
        .pair-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 12px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .pair-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .pair-name {
            font-weight: bold;
            font-size: 16px;
        }
        .data-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
        }
        .status-fresh {
            background: #e6f7e6;
            color: #2e7d32;
        }
        .status-stale {
            background: #fff3e0;
            color: #e65100;
        }
        .status-error {
            background: #ffebee;
            color: #c62828;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .price {
            font-family: monospace;
        }
        .trend {
            text-align: center;
            padding: 6px;
            border-radius: 6px;
            margin: 8px 0;
            font-weight: bold;
        }
        .bull {
            background-color: rgba(46, 125, 50, 0.1);
            color: #2e7d32;
        }
        .bear {
            background-color: rgba(198, 40, 40, 0.1);
            color: #c62828;
        }
        .time {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        .refresh-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        h2 {
            color: #4285f4;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>üëëüê∞M0F0K3NGüêáüëë</h2>
    <div id="pairs-container"></div>
    <button class="refresh-btn" onclick="updateAllPairs()">üîÑ Refresh Data</button>
    
    <script>
    // Assign pairs to specific API keys
    const forexPairs = [
        { symbol: "EUR/JPY", apiKey: "37b1f91386244dd39e71f24c22619eb8" },
        { symbol: "EUR/USD", apiKey: "a72a4c1ef11d450e83a77edae678222f" },
        { symbol: "AUD/USD", apiKey: "b4434c47d8274179a6c436385d5523b9" },
        { symbol: "XAU/USD", apiKey: "818f54c074914b6fa3a8ad75d9550295" },
        { symbol: "GBP/USD", apiKey: "2840faf267e54a11a8914de43948051a" },
        { symbol: "USD/JPY", apiKey: "8a09593a6455417db4c0f727affecaa9" },
        { symbol: "USD/CAD", apiKey: "cc411e29c8f94a3a844039bf26a20f05" },
        { symbol: "USD/CHF", apiKey: "fc93afb3fe95452eaaa9c16348aaf72a" }
    ];

    function toSAST(utcDate) {
        const date = new Date(utcDate);
        date.setHours(date.getHours() + 2);
        return date.toLocaleTimeString("en-ZA", { 
            hour: '2-digit', 
            minute: '2-digit',
            timeZone: 'Africa/Johannesburg'
        });
    }

    async function fetchForexData(pairObj) {
        try {
            const response = await fetch(`https://api.twelvedata.com/time_series?symbol=${pairObj.symbol}&interval=1min&outputsize=1&apikey=${pairObj.apiKey}`);
            const data = await response.json();
            
            if (!data.values || !data.values[0]) {
                return { 
                    pair: pairObj.symbol, 
                    trend: "‚ùå No data", 
                    open: "N/A", 
                    close: "N/A", 
                    time: "N/A",
                    isRecent: false,
                    error: true
                };
            }
            
            const candle = data.values[0];
            const open = parseFloat(candle.open);
            const close = parseFloat(candle.close);
            const trend = close > open ? "üü¢ Bull" : "üî¥ Bear";
            const candleTime = new Date(candle.datetime);
            const isRecent = (new Date() - candleTime) < 120000;
            
            return { 
                pair: pairObj.symbol, 
                trend,
                open: open.toFixed(5),
                close: close.toFixed(5),
                time: `${toSAST(candle.datetime)} (1m)`,
                isRecent,
                error: false
            };
            
        } catch (error) {
            return { 
                pair: pairObj.symbol, 
                trend: "‚ùå Error", 
                open: "N/A", 
                close: "N/A", 
                time: "N/A",
                isRecent: false,
                error: true
            };
        }
    }

    function getStatusElement(pairData) {
        if (pairData.error) return '<span class="data-status status-error">DATA ERROR</span>';
        if (!pairData.isRecent) return '<span class="data-status status-stale">STALE DATA</span>';
        return '<span class="data-status status-fresh">LIVE DATA</span>';
    }

    function updatePairCard(pairData) {
        let card = document.getElementById(`card-${pairData.pair}`);
        const statusElement = getStatusElement(pairData);
        
        if (!card) {
            card = document.createElement("div");
            card.className = "pair-card";
            card.id = `card-${pairData.pair}`;
            card.innerHTML = `
                <div class="pair-header">
                    <span class="pair-name">${pairData.pair}</span>
                    ${statusElement}
                </div>
                <div class="price-row">
                    <span>Open: <span class="price">${pairData.open}</span></span>
                    <span>Close: <span class="price">${pairData.close}</span></span>
                </div>
                <div class="trend ${pairData.trend.includes("Bull") ? "bull" : "bear"}">
                    ${pairData.trend}
                </div>
                <div class="time">${pairData.time}</div>
            `;
            document.getElementById("pairs-container").appendChild(card);
        } else {
            card.innerHTML = `
                <div class="pair-header">
                    <span class="pair-name">${pairData.pair}</span>
                    ${statusElement}
                </div>
                <div class="price-row">
                    <span>Open: <span class="price">${pairData.open}</span></span>
                    <span>Close: <span class="price">${pairData.close}</span></span>
                </div>
                <div class="trend ${pairData.trend.includes("Bull") ? "bull" : "bear"}">
                    ${pairData.trend}
                </div>
                <div class="time">${pairData.time}</div>
            `;
        }
    }

    async function updateAllPairs() {
        document.querySelector(".refresh-btn").textContent = "‚è≥ Updating...";
        try {
            for (const pairObj of forexPairs) {
                const pairData = await fetchForexData(pairObj);
                updatePairCard(pairData);
            }
        } finally {
            document.querySelector(".refresh-btn").textContent = "üîÑ Refresh Data";
        }
    }

    // Initial load + update every 60 seconds
    updateAllPairs();
    setInterval(updateAllPairs, 60000);
    </script>
</body>
</html>
